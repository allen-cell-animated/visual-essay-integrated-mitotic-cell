name: Promote to production AWS
env: 
  NODE_VERSION: '14.x'
  S3_STAGING_URL: 'staging.imsc-visual-essay.allencell.org'
  S3_PROD_URL: 'production.imsc-visual-essay.allencell.org'
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  deploy:
    name: Upload to Amazon S3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: Remove all old files from production bucket except those in assets/ and copy files from staging into it
      - run: aws s3 rm s3://${{ env.S3_PROD_URL }} --recursive --exclude "assets/*"
      - run: aws s3 sync s3://${{ env.S3_STAGING_URL }} s3://${{ S3_PROD_URL }}
      - name: Clear cloudfront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

