<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imsc-visual-essay</title>
    <style>
        html {
            --gutter: 22px;
            --header-height: 11.71875%;
            --background-color: #141414;

            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }

        html, body, main {
            width: 100vw;
            height: 100vh;
            background-color: var(--background-color);
        }

        main {
            position: relative;
            padding: var(--gutter);
            overflow-y: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
</head>
<body>
    <main id="imsc-visual-essay"></main>
</body>
</html>
