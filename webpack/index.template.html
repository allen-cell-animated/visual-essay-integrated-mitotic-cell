<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imsc-visual-essay</title>
    <link href="https://fonts.googleapis.com/css?family=Overpass:300,300i,600,600i" rel="stylesheet">
    <style>
        html {
            /* EVERYTHING is based on this */
            --video-height: calc(calc(9/16) * 100vw);

            /* sizing relative to video height */
            --gutter: calc(0.0322 * var(--video-height));
            --header-height: calc(0.1171875 * var(--video-height));

            --one-column-body-width: calc(100vw - 2 * var(--gutter));
            --one-column-body-height: calc(0.14 * var(--video-height));

            --two-column-body-width: calc(31.19% - 2 * var(--gutter));
            --two-column-body-height: calc(var(--video-height) - var(--header-height) - var(--gutter));

            --background-color: #141414;

            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }

        html, body, main {
            width: 100vw;
            height: 100vh;
            background-color: var(--background-color);
        }

        main {
            position: relative;
            overflow-y: hidden;
            font-family: 'Overpass', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
</head>
<body>
    <main id="imsc-visual-essay"></main>
</body>
</html>
